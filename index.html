<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>创造与魔法</title>
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<link rel="stylesheet" href="./index.css">
		<script type="text/javascript" charset="utf-8" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript" charset="utf-8" src="https://unpkg.com/element-ui/lib/index.js"></script>
	</head>
	<body>
		<div id="app">
			<div class="app-title">
				<marquee scrollamount="5">测试版本 计算结果仅供参考 如有错误请联系QQ 2665006659 或游戏内私聊 天青色等烟雨（仅限130-256）</marquee>
			</div>
			<div class="item item1">
				<el-row :gutter="3">
					<el-col :span="3">
						<div class="item-title">装备</div>
					</el-col>
					<el-col :span="14">
						<el-select v-model="select1" size="mini" @change="select1_change">
							<el-option label="学徒级符文石" :value="1"></el-option>
							<el-option label="入门级符文石" :value="2"></el-option>
							<el-option label="专家级符文石" :value="3"></el-option>
							<el-option label="大师级符文石" :value="4"></el-option>
							<el-option label="博学者级符文石" :value="5"></el-option>
						</el-select>
					</el-col>
					<el-col :span="7">
						<el-select v-model="select2" size="mini" :disabled="select1==1" placeholder="">
							<el-option label="普通" :value="1" v-show="select1==2">
								<span style="color: limegreen;">普通</span>
							</el-option>
							<el-option label="精良" :value="2" v-show="select1!=3 && select1!=4">
								<span style="color: royalblue;">精良</span>
							</el-option>
							<el-option label="史诗" :value="3" v-show="select1!=2">
								<span style="color: darkviolet;">史诗</span>
							</el-option>
							<el-option label="传说" :value="4" v-show="select1!=2">
								<span style="color: darkorange;">传说</span>
							</el-option>
						</el-select>
					</el-col>
				</el-row>
			</div>
			<div class="item item2">
				<el-row :gutter="3">
					<el-col :span="3">
						<div class="item-title">属性</div>
					</el-col>
					<el-col :span="7">
						<el-input v-model="va1" size="mini" type="number">
							<el-select v-model="ap1" slot="prepend" size="mini" placeholder="">
								<el-option label="水" value="s" :disabled="ap2==1||ap3==1"></el-option>
								<el-option label="火" value="h" :disabled="ap2==2||ap3==2"></el-option>
								<el-option label="风" value="f" :disabled="ap2==3||ap3==3"></el-option>
								<el-option label="雷" value="l" :disabled="ap2==4||ap3==4"></el-option>
								<el-option label="土" value="t" :disabled="ap2==5||ap3==5"></el-option>
							</el-select>
						</el-input>
					</el-col>
					<el-col :span="7">
						<el-input v-model="va2" size="mini" type="number" :disabled="select1==1">
							<el-select v-model="ap2" slot="prepend" size="mini" placeholder="" :disabled="select1==1">
								<el-option label="水" value="s" :disabled="ap1==1||ap3==1"></el-option>
								<el-option label="火" value="h" :disabled="ap1==2||ap3==2"></el-option>
								<el-option label="风" value="f" :disabled="ap1==3||ap3==3"></el-option>
								<el-option label="雷" value="l" :disabled="ap1==4||ap3==4"></el-option>
								<el-option label="土" value="t" :disabled="ap1==5||ap3==5"></el-option>
							</el-select>
						</el-input>
					</el-col>
					<el-col :span="7">
						<el-input v-model="va3" size="mini" type="number" :disabled="select1!=5">
							<el-select v-model="ap3" slot="prepend" size="mini" placeholder="" :disabled="select1!=4">
								<el-option label="水" value="s" :disabled="ap1==1||ap2==1"></el-option>
								<el-option label="火" value="h" :disabled="ap1==2||ap2==2"></el-option>
								<el-option label="风" value="f" :disabled="ap1==3||ap2==3"></el-option>
								<el-option label="雷" value="l" :disabled="ap1==4||ap2==4"></el-option>
								<el-option label="土" value="t" :disabled="ap1==5||ap2==5"></el-option>
							</el-select>
						</el-input>
					</el-col>
				</el-row>
			</div>
			<div class="item item3">
				<el-row :gutter="3">
					<el-col :span="3">
						<div class="item-title">魔法</div>
					</el-col>
					<el-col :span="7">
						<el-select v-model="select_lv" size="mini" @change="select_lv_change">
							<el-option label="一级魔法" value="1"></el-option>
							<el-option label="二级魔法" value="2"></el-option>
							<el-option label="三级魔法" value="3"></el-option>
							<el-option label="四级魔法" value="4" disabled></el-option>
							<el-option label="卷轴魔法" value="5"></el-option>
						</el-select>
					</el-col>
					<el-col :span="14">
						<el-select v-model="select_ap" size="mini">
							<el-option v-for="item in ap_list" :key="item.value" :label="item.label" :value="item.value">
							</el-option>
						</el-select>
					</el-col>
				</el-row>
			</div>
			<div class="item item4">
				<el-row :gutter="3">
					<el-col :span="3">
						<div class="item-title">公式</div>
					</el-col>
					<el-col :span="21">
						<div class="item-content">
							AP=m+[n*a%]+[x*b%]+[y*c%]+[z*d%]
						</div>
					</el-col>
				</el-row>
			</div>
			<div class="item item5">
				<el-row :gutter="3">
					<el-col :span="3">
						<div class="item-title">算式</div>
					</el-col>
					<el-col :span="21">
						<div class="item-content">
							{{select_ap}}
						</div>
					</el-col>
				</el-row>
			</div>
			<div class="item item-btn">
				<el-row :gutter="3">
					<el-col :span="24">
						<el-button type="success" size="mini" round @click="count">计算魔法伤害</el-button>
					</el-col>
				</el-row>
			</div>
			<div class="item item-pve">
				<el-row :gutter="3">
					<el-col :span="3">
						<div class="item-title">PVE</div>
					</el-col>
					<el-col :span="21">
						<div class="item-content">
							<span>{{pve}}</span>
						</div>
					</el-col>
				</el-row>
			</div>
			<div class="item item-pvp">
				<el-row :gutter="3">
					<el-col :span="3">
						<div class="item-title">PVP</div>
					</el-col>
					<el-col :span="21">
						<div class="item-content">
							<span>{{pvp}}</span>
						</div>
					</el-col>
				</el-row>
			</div>
			<div class="item item-init">
				<i class="el-icon-error"></i> 缺少数据 史诗-入门级符文石（紫）
			</div>
			<div class="item item-init">
				<i class="el-icon-error"></i> 缺少数据 精良-大师级符文石（蓝）
			</div>
			<div class="item item-init">
				<i class="el-icon-error"></i> 缺少数据 精良-博学者级符文石（蓝）
			</div>
			<div class="item item-bottom">
				应用宝 和平服 130-256 黑白 V20210409
			</div>
		</div>
		<script src="./index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
